{% extends "base.html" %}

{% load static %}


{% block title %} login {% endblock %}


{% block content %}

<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Авторизация</h2>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control"
                               name="username" id="id_username"
                               placeholder="Введите ваше имя пользователя"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control"
                               name="password" id="id_password"
                               placeholder="Введите ваш пароль"
                               required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Войти</button>
                </form>

                <div class="mt-3">
                    <a href="#">Забыли пароль?</a> | <a href="{% url 'registration' %}">Создать аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
